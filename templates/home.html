<!-- templates/home.html -->
{% extends '_base.html' %} {% load static %}
<!---->
{% block title %}Home{% endblock title %}
<!--This is content-->
{% block content %}
<form class="form" action="{% url 'search_result' %}" method="get">
  <input
    name="q"
    class="form-control mr-sm-2"
    type="text"
    placeholder="Search"
    aria-label="Search"
  />
  <button type="submit"><i class="fa fa-search"></i></button>
</form>
{% endblock content %}
